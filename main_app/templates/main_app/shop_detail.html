{% extends 'base.html' %}
{% block content %}

<h1>Shop Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ shop.name }}</span>
        <p>Address: {{ shop.address }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'shop_update' shop.id %}">Edit</a>
        <a href="{% url 'shop_delete' shop.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
